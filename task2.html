<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Стоимость авто</title>
    <link rel="stylesheet" href="./normalize.css" />
    <style>
      body {
        display: grid;
        justify-items: center;
        background-color: rgb(218, 218, 218);
        font-size: medium;
      }
      div {
        margin: 15px;
      }
      label {
        font-weight: bold;
        font-size: large;
      }
      .container {
        display: grid;
        justify-items: flex-start;
        width: 50%;
        background-color: rgb(197, 207, 223);
        border-radius: 20px;
      }
      .button {
        justify-self: center;
        margin-bottom: 10px;
      }
      .sum {
        justify-self: center;
      }
    </style>
  </head>
  <body>
    <h1>Pассчитайте стоимость своего автомобиля</h1>
    <div class="container">
      <div>
        <label for="brand">Марка автомобиля:</label>
        <select id="brand" onchange="calc()">
          <option value="0">Выберите марку</option>
          <option value="100000">LADA (ВАЗ)</option>
          <option value="1000000">BMW</option>
          <option value="800000">Chevrolet</option>
          <option value="500000">Ford</option>
          <option value="1100000">Mercedes-Benz</option>
        </select>
      </div>
      <div>
        <label for="year">Год выпуска:</label>
        <select id="year" onchange="calc()">
          <option value="0">Выберите год</option>
          <option value="90000">2022</option>
          <option value="80000">2021</option>
          <option value="70000">2020</option>
          <option value="60000">2019</option>
          <option value="50000">2018</option>
        </select>
      </div>
      <div>
        <label for="bodytype">Тип кузова:</label> <br />
        <input
          type="radio"
          name="type"
          value="50000"
          id="bodytype"
          onchange="calc()"
        />
        Седан
        <br />
        <input
          type="radio"
          name="type"
          value="80000"
          id="bodytype2"
          onchange="calc()"
        />
        Универсал
      </div>
      <div>
        <label for="engine">Тип топлива:</label>
        Бензин
        <input type="checkbox" value="10000" id="engine" onchange="calc()" />
        Дизель
        <input type="checkbox" value="20000" id="engine2" onchange="calc()" />
      </div>
      <div>
        <label for="mileage">Пробег (км):</label>
        <input type="text" id="mileage" value="100" onchange="calc()" />
      </div>
      <div class="sum">
        <label for="result">Итоговая стоимость:</label>
        <input type="text" id="result" onchange="calc()" />
      </div>
    </div>
    <script src="./task2.js"></script>
  </body>
</html>
